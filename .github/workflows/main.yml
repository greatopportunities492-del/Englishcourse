name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой запускается при пуше в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Скачиваем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Можно использовать другую версию, если нужно

      # 3️⃣ Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Собираем проект
      - name: Build project
        run: npm run build

      # 5️⃣ Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Можно явно указать имя ветки для GitHub Pages (по умолчанию gh-pages)
          publish_branch: gh-pages
