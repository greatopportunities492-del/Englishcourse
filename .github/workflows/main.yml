name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой будет запускаться при пуше в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Проверка кода
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Можно указать версию Node.js

      # 3️⃣ Установка зависимостей
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Сборка проекта
      - name: Build
        run: npm run build

      # 5️⃣ Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
